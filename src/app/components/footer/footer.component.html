<section class="footer-section">
  <article class="footer-links-container">
    <div class="bottom-links-container">
      <a
        *ngFor="let link of bottomNavLinks; let i = index"
        href="{{ link.link }}"
        class="footer-anchor-links"
        [attr.data-index]="i"
        >{{ link.name }}</a
      >
    </div>
    <div class="bottom-links-container">
      <a
        *ngFor="let link of bottomSocialLinks"
        href="{{ link.link }}"
        class="footer-anchor-links"
        [attr.data-index]="i"
        innerHTML="{{link.src}}"
        ></a
      >
    </div>
  </article>
  <section class="copyright-container">
    <span
      >Website Built & maintained by
      <a href="https://jonathansexton.me">Jonathan Sexton</a></span
    >
    <span>Copyright 2020 Annuity Market Pros</span>
  </section>
</section>
