<div
  *ngFor="let article of industryNewsArticles"
  class="industry-news-card-container"
>
  <img
    src="{{ article.imgURL }}"
    alt="{{ article.alt }}"
    class="industry-news-card-img"
  />
  <div class="industry-news-card-body">
    <div class="industry-news-card-title">
      <h1>
        <a class="industry-news-card-link" href="{{ article.link }}">{{ article.title }}</a>
      </h1>
    </div>
    <div class="industry-news-card-exerpt">
      <p>{{ article.exerpt }}</p>
    </div>
  </div>
</div>
