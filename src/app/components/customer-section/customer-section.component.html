<div
  *ngFor="let card of customerCards; let i = index"
  class="customer-card-container"
  [attr.data-index]="index"
>
  <div class="card-img-container">
    <img
      class="customer-card-img"
      src="{{ card.image }}"
      alt="{{ card.imageAlt }}"
    />
  </div>
  <div class="customer-card-content">
    <h1 class="customer-card-title">{{ card.name }}</h1>
    <p>{{ card.content }}</p>
  </div>
</div>
