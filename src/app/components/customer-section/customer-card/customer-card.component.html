<div *ngFor="let card of customerCards" class="customer-card-container">
  <div class="card-img-container">
    <img class="customer-card-img" src="{{card.img}}" alt="" />
  </div>
  <div class="customer-card-title">
    <h1>{{card.name}}</h1>
  </div>
  <div class="customer-card-content">{{card.content}}</div>
</div>
